<form [formGroup]="forma">
    <mat-form-field>
        <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>

    <mat-form-field>
        <input rows="3" matInput placeholder="Descripcion" formControlName="desc">
    </mat-form-field>

    <button (click)="guardarCambios()" mat-raised-button color="primary"> Editar </button>
    <button (click)="onNoClick()" type="button" mat-raised-button color="warn"> Cancelar </button>
</form>
